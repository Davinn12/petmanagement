<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetManagement - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
  <div class="login-container">
    <h1>🐾 PetManagement</h1>
    <p class="subtitle">Cuida de tus mascotas con amor</p>

    <form class="login-form" onsubmit="return login(event)">
      <input type="text" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
      <div class="fingerprint">
        <img src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="Huella" width="50">
        <span>Usar huella digital</span>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
